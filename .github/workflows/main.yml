name: Build LaTeX documents

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install basic LaTeX packages
        run: sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Compile LaTeX files
        run: |
          mkdir -p dist
          for file in *.tex; do
            pdflatex -output-directory=dist "$file" || exit 1
          done

      - name: Generate HTML index
        run: |
          echo "<html><body>" > dist/index.html
          echo "<h1>Documentazione PDF</h1>" >> dist/index.html
          for pdf in dist/*.pdf; do
            title=$(basename "$pdf" .pdf)
            echo "<h2>${title}</h2><a href='${title}.pdf'>Download ${title}</a><br>" >> dist/index.html
          done
          echo "</body></html>" >> dist/index.html

      - name: Upload website files
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: Website
          path: "./dist"

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download website files
        uses: actions/download-artifact@v4
        with:
          name: "Website"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"  # Assicurati di puntare alla directory contenente i PDF e l'index HTML

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
