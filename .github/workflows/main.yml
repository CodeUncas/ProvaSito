name: Compile LaTeX and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  
permissions:
  id-token: write  # Grant permission for ID token
  contents: write   # Needed to push to the repository
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up TeX Live
      run: sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

    - name: Compile .tex files to .pdf
      run: |
        mkdir -p output
        for file in *.tex; do
          pdflatex -interaction=nonstopmode -output-directory=output "$file"
        done

    - name: Generate HTML index
      run: |
        echo "<html><body><h1>PDF Files</h1><ul>" > output/index.html
        for pdf in output/*.pdf; do
          pdf_file=$(basename "$pdf")
          echo "<li><a href=\"$pdf_file\">$pdf_file</a></li>" >> output/index.html
        done
        echo "</ul></body></html>" >> output/index.html

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pdf-files
        path: output/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: pdf-files

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
