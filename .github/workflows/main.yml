name: Compile LaTeX and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write  # Grant permission for ID token
  contents: write   # Needed to push to the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Debug directory structure
      run: ls -R
    - name: Set up TeX Live
      run: sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra python3
    - name: Copy images to output directory
      run: |
       mkdir -p output/images
       cp -r images/* output/images/
    - name: Compile .tex files to .pdf
      run: |

        find . -name "*.tex" | while read file; do
          pdflatex -interaction=nonstopmode -output-directory=output "$file"
        done

    - name: Generate HTML index with Python
      run: |
        python3 .github/workflows/generate_html.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prova
        path: "./output"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: prova
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "."
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
